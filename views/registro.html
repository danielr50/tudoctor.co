<div class="registro container">
	<h1>Registro de usuarios</h1>


  <div class="col-md-5">
    <form ng-submit="saveUsuario()">
      <div class="form-group">
        <label class="control-label" for="">Nombre</label>
        <input ng-model="nameUser" class="form-control" type="text" name="nombre" required>
      </div>

      <div class="form-group">
        <label class="control-label" for="">Email</label>
        <input ng-model="emailUser" class="form-control" type="email" name="email" required>
      </div>

      <div class="form-group">
        <label class="control-label" for="">Password</label>
        <input ng-model="passwordUser" class="form-control" type="password" required>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-default btn-lg">Registrar</button>
      </div>
    </form>
  </div>

  <div class="col-md-6">
    <!-- <button class="soy-doctor btn btn-success btn-lg">Soy un doctor</button> -->
    <a href="" data-toggle="modal" class="hvr-shutter-out-vertical button soy-doctor" data-target="#doctor">Soy un doctor</a>
  </div>

</div>




<div id="doctor" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="doctor" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header doctorModal">
                <button class="close" type="button" data-dismiss="modal" aria-hidden="true" >&times;</button>
                <h4 class="modal-title" id="myModalLabel">Registro de doctores</h4>
            </div>
            <div class="modal-body">
                <h4>Registro de doctores</h4>
                <br>
                <form>
                    <div class="control-group">
                        <label class="control-label">Nombre</label>
                        <input ng-model="nombre" type="text" name="nombre" class="form-control" required>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Especialidad</label>
                        <input ng-model="especialidad" type="text" name="titulo" class="form-control input-small">
                    </div>

                    <div class="control-group">
                        <label class="control-label">Email</label>
                        <input ng-model="email" type="email" name="email" class="form-control input-small" required>
                    </div>

                    <div class="form-group">
                      <label class="control-label" for="">Password</label>
                      <input ng-model="password" class="form-control" type="password" name="password" required>
                    </div>


                    <div class="control-group">
                        <label class="control-label">Ciudad</label>
                        <input ng-model="ciudad" type="text" name="ciudad" class="form-control input-small">
                    </div>

                    <div class="control-group">
                        <label class="control-label">Biograf√≠a</label>
                        <textarea ng-model="biografia" class="form-control" name="" id="" cols="20" rows="5"></textarea>
                    </div>
                
            </div>
            <div class="modal-footer foterModal">
                <button ng-click="saveDoctor()" type="button" class="btn btn-success">Registrar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <br><br>
                <div class="respuesta"></div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
